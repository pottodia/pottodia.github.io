<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Domain For Sale || ai.top </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:300,700" rel="stylesheet">
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-PS23VBXFQX"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-PS23VBXFQX');
        </script>

    </head>
    <body>
      <script>
          $("#main-offer-form").on("submit", function(event) {
              event.preventDefault(); // 阻止默认的表单提交行为

              $.ajax({
                  url: $(this).attr("action"),
                  method: $(this).attr("method"),
                  data: $(this).serialize(),
                  dataType: "json",
                  success: function(response) {
                      // 提交成功后的操作
                      alert("Thank you for your offer! We will contact you soon.");
                  },
                  error: function(err) {
                      // 提交失败后的操作
                      alert("There was an error submitting the form. Please try again.");
                  }
              });
          });
       </script>

        <section class="bg-alt hero p-0">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 bg-faded text-center col-fixed">
                        <div class="vMiddle">
                          <h1 class="pt-4 h2">
                              <span class="text-green">ai.top</span>
                              <small>available for sale</small>
                          </h1>
                          <p class="mt-4">
                              For instantly purchase. Please make an order.
                          </p>
                          <div class="pt-5">
                              <label for="name">
                              <a class="btn text-white bg-green btn-lg">Buy now for $*</a>
                              </label>
                          </div>
                          <div class="row d-md-flex text-center justify-content-center text-primary action-icons">
                              <div class="col-sm-4">
                                  <p><em class="ion-ios-telephone-outline icon-md"></em></p>
                                  <p class="lead"><a href="tel:+[Your Phone]">+[Your Phone]</a></p>
                              </div>
                              <div class="col-sm-4">
                                  <p><em class="ion-ios-chatbubble-outline icon-md"></em></p>
                                  <p class="lead"><a href="mailto:contact@ai.top">contact@ai.top</a></p>
                              </div>
                          </div>
                      </div>
                    </div>
                    <div class="col-sm-6 offset-sm-6">
                        <section class="bg-alt">
                            <div class="container">
                                <div class="row height-100">
                                    <div class="col-sm-10 offset-sm-1 mt-2">                         
                                      <form id="main-offer-form" method="POST" action="https://formspree.io/f/xanwjere">
                                        <!-- 表单字段 -->
                                        <div class="form-group">
                                            <input type="text" name="name" id="name" class="form-control" placeholder="Full name (Required)" required>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <input type="email" name="email" class="form-control" placeholder="Email (Required)" required>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <input type="text" name="phone" class="form-control" placeholder="Phone number (Required)" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="price" class="form-control" min="0" placeholder="Offer price in USD? (Required)" required>
                                        </div>
                                        <div class="form-group">
                                            <textarea name="comments" class="form-control" placeholder="Message (optional)"></textarea>
                                        </div>
                                        <button type="submit" class="btn text-white btn-lg bg-primary btn-block">Make an offer</button>
                                    </form>

                                    
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script>
          $( "#main-offer-form" ).validate({
            errorClass: 'form-control-feedback',
            errorElement: 'div',
            highlight: function(element) {
              $(element).parents(".form-group").addClass("has-danger");
            },
            unhighlight: function(element) {
              $(element).parents(".form-group").removeClass("has-danger");
            },
            rules: {
                name: 'required',
                email: {
                  required: true,
                  email: true
                },
                phone: {
                  required: true,
                  minlength:6,
                  maxlength:15
                },
                price: "required",
                comments: {
                  maxlength: 500
                }
              },
              messages: {
                name: 'Please enter your name.',
                email: {
                  required: 'You can not leave this empty.',
                  email: 'Please enter a valid email address.'
                },
                phone: {
                  required: 'You can not leave this empty.',
                  matches: 'Please enter a valide phone number.',
                  minlength: 'Phone number should be min 10 digits.',
                  maxlength: 'Phone number should be max 10 digits.'
                },
                price: {
                  price: 'Please enter offered price.'
                },
                comments: {
                  maxlength: 'Message length must be less than 500 character.'
                }
              }
          });
        </script>
        <script>
            document.getElementById("main-offer-form").addEventListener("submit", function(event) {
                event.preventDefault(); // 阻止默认表单提交
            
                // 获取表单数据
                var formData = new FormData(this);
            
                // 将数据发送到 Formspree
                fetch("https://formspree.io/f/xanwjere", {
                    method: "POST",
                    body: formData,
                    headers: {
                        "Accept": "application/json"
                    }
                }).then(function(response) {
                    if (response.ok) {
                        // 如果提交成功，跳转到 success.html
                        window.location.href = "success.html";
                    } else {
                        alert("There was an error with your submission. Please try again.");
                    }
                }).catch(function(error) {
                    alert("There was a network error. Please try again.");
                });
            });
          </script>
    </body>
</html>
